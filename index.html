<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="headerBox">
    <header id='header'>My Library</header>
  </div>
  <main id="container">
    <table id="data">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Length</th>
          <th>Read</th>
        </tr>
      </thead>
      <tbody id="tableBody">
      </tbody>
    </table>
    <div id="container2">
      <form id="inputs">
        <div id="title">
          <label for="title">Title</label><br>
          <input type="text" id="titleInput" name="title" required>
        </div>
        <div id="author">
          <label for="author">Author</label><br>
          <input type="text" id="authorInput" name="author" required>
        </div>
        <div id="pages">
          <label for="pages">Pages</label><br>
          <input type="number" id="pagesInput" name="pages" required>
        </div>
        <div id="read">
          <label for="read">
            <input type="radio" name="read" id="wasRead" value="Yes" required>Read
            <input type="radio" name="read" id="notRead" value="No" required>Unread
          </label>
        </div>
        <div>
          <button type="submit" class="buttons" id="addBook">Add Book</button>
          <button type="reset" class="buttons" id="reset">Reset</button>
        </div>
      </form>
    </div>

  </main>
     
    <script src="main.js"></script>
</body>
</html>
